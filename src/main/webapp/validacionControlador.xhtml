<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>VALIDACIONES POR CONTROLADOR</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Validaciones por parte del controlador</h1>
        <br></br>
            <h:outputText value="Campo validacion no vacio:"/>
            <h:inputText id="vacio" value="#{validacionControlador.mensajeVacio}"/>
            <br></br>
            <br></br>
            <h:outputText value="Campo validacion tamaño: "/>
            <h:inputText id="tamaño" label="Tamaño" value="#{validacionControlador.mensajeTamaño}">
            </h:inputText> 
            <br></br>
            <br></br>
            <h:outputText value="Campo validacion email: "/>
            <h:inputText id="email" label="Email" value="#{validacionControlador.mensajeCorreo}" >
            </h:inputText>   
            <br></br>
            <br></br>
            <h:outputText value="Campo de validacion valores: "/>
            <h:inputText id="valores" label="Valores" value="#{validacionControlador.mensajeValores}" onkeypress="if((event.which &lt; 48 &amp;&amp; event.which != 44 &amp;&amp; event.which != 46) || event.which &gt; 57) return false;">
            </h:inputText> 
            <br></br>
            <br></br>
            <h:outputText value="Campo de validacion fecha (dia/mes/año): "/>
            <h:inputText  id="fecha" label="Fecha" value="#{validacionControlador.mensajeFechas}">
            </h:inputText>
            <br></br>
            <br></br>
            <h:outputText  value="Campo de validacion moneda: "/>
            <h:inputText  id="moneda" label="Moneda" value="#{validacionControlador.mensajeMoneda}">
            </h:inputText>
            <br></br>
            <br></br>
            <h:commandButton value ="Probar" actionListener="${validacionControlador.escuchadorBoton()}" >
            </h:commandButton>
            <br></br>
            <h:outputText value="#{validacionControlador.mensajeError}" style=" color: red; font-size:large; "/>
        </h:form>
    </h:body>
</html>
