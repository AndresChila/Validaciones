<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <br></br>
            <h:outputText value="Campo que no puede ir vacio: "/>
            <h:inputText id="vacio" required="true" label="Vacio "/> &nbsp;&nbsp; &nbsp; 
            <h:commandButton value ="Probar" action="validacion"/>
            <br></br>
            <h:message for="vacio" style = "color:blueviolet;margin:19px;" ></h:message>
            <br></br>
            <h:outputText value="Campo tamaño de 5 a 10 caracteres: "/>
            <h:inputText id="tamaño" required="true" label="Tamaño ">
            <f:validateLength minimum="5" maximum="10" />
            </h:inputText> &nbsp;&nbsp; &nbsp;
            <h:commandButton value ="Probar" action="validacion">
            </h:commandButton>
            <br></br>
            <h:message for="tamaño" style = "color:crimson;margin:19px;"></h:message>
            <br></br>
            <h:outputText value="Campo email validado con expresion regular: "/>
            <h:inputText id="email" required="true" label="Email " >
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
            </h:inputText>   &nbsp;&nbsp; &nbsp;
            <h:commandButton value ="Probar" action="validacion">
            </h:commandButton>
            <br></br>
            <h:message for="email" style = "color:indigo;margin:19px;"></h:message>
            <br></br>
            <h:outputText value="Campo de validacion de valores solo numericos y tamaño de valores: "/>
            <h:inputText id="valores" required="true" label="Valores " onkeypress="if((event.which &lt; 48 &amp;&amp; event.which != 44 &amp;&amp; event.which != 46) || event.which &gt; 57) return false;">
            <f:validateLongRange minimum="-10" maximum="10"></f:validateLongRange>
            </h:inputText> &nbsp;&nbsp; &nbsp;
            <h:commandButton value ="Probar" action="validacion">
            </h:commandButton>
            <br></br>
            <h:message for="valores" style = "color:forestgreen;margin:19px;"></h:message>
            <br></br>
        </h:form>
    </h:body>
</html>
